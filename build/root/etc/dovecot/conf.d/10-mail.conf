namespace inbox {
   type = private
   separator = /
   prefix = INBOX/
   inbox = yes
   hidden = no
   list = yes
   subscriptions = yes


  mailbox Archive {
      special_use = \Archive
      auto = subscribe
  }
  mailbox Drafts {
    special_use = \Drafts
    auto=subscribe
  }
  mailbox Junk {
    special_use = \Junk
    auto=subscribe
  }
#  mailbox Infected {
#    auto=subscribe
#  }
#  mailbox "Spamfilter"  {
#      auto = subscribe
#  }
#  mailbox "Spamfilter/Learn as ham"  {
#      auto = subscribe
#  }
#  mailbox "Spamfilter/Learn as spam"  {
#      auto = subscribe
#  }
  mailbox Trash {
    special_use = \Trash
    auto=subscribe
  }
  mailbox Templates {
    auto=subscribe
  }
  mailbox Sent {
    special_use = \Sent
    auto=subscribe
  }
}

mail_plugins = $mail_plugins quota
mail_home = /var/mail/vmail/%d/%n
mail_location = maildir:/var/mail/vmail/%d/%n/mail:LAYOUT=fs